<!-- task-details.component.html -->
<div *ngIf="task">
    <h2>{{ task.title }}</h2>
    <p>{{ task.description }}</p>
    <p>Status: {{ task.status }}</p>
    <button mat-button (click)="toggleStatus()">{{ task.status === 'Complete' ? 'Mark Incomplete' : 'Mark Complete'
        }}</button>
    <button mat-button (click)="editTask()">Edit</button>
</div>
