<table mat-table [dataSource]="tasks">
    <!-- Define columns -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let task">{{ task.title }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let task">{{ task.description }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let task">
            <button mat-icon-button
                [ngClass]="{'mat-primary': task.status === 'Incomplete', 'mat-accent': task.status === 'In Progress', 'mat-warn': task.status === 'Complete'}"
                (click)="toggleTaskStatus(task)">
                <mat-icon>{{ task.status === 'Incomplete' ? 'play_arrow' : (task.status === 'In Progress' ? 'stop' :
                    'check') }}</mat-icon>
                {{ task.status }}
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let task">
            <button mat-icon-button color="primary" (click)="openEditDialog(task)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteTask(task)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Define column headers -->
    <tr mat-header-row *matHeaderRowDef="['title', 'description', 'status', 'actions']"></tr>
    <!-- Define rows -->
    <tr mat-row *matRowDef="let task; columns: ['title', 'description', 'status', 'actions']"></tr>
</table>
